<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tati Debisa</h1>
        <p class="title">Pre-Engineering Student</p>
    </header>
    <section class="profile">
        <img src="photo.png" alt="Profile Image" class="profile-img">
        <p class="bio">
            Hello! I am Tati, a passionate Pre-engineering student who loves learning and building web projects. I enjoy coding, problem solving, and exploring new technologies.
        </p>
    </section>
    <section class="skills">
        <h2>Skills</h2>
        <div class="grid-container">
            <div class="grid-item">HTML</div>
            <div class="grid-item">CSS</div>
            <div class="grid-item">JavaScript</div>
            <div class="grid-item">Python</div>
        </div>
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Tati Debisa" required>
            <input type="email" placeholder="tatidebisa0@gmail.com" required>
            <textarea name="message" placeholder="I hope this projects fulfills what was required " required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Tati Debisa. All rights reserved.</p>
    </footer>
</body>
</html>
